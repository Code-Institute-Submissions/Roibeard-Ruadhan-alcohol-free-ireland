{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
            {% if submitted %}
            <p>Your Blog Was Submitted Successfully</p>

                {% else %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h1>Add Blog</h1>
            <br/><br/>
            <form action="" method="POST" style="margin-top: 1.3em;"  enctype="multipart/form-data" >
                {% csrf_token %}

                {{ form.as_p}}
                <input type="submit" value="Submit" class="btn btn-success">
            </form>
            {% endif %}
            <br/><br/>
        </div>
    </div>
</div>
{% endblock content %}
